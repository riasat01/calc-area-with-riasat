<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind and daisy ui cdn -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- navbar -->

    <header>
        <nav class="flex justify-between items-center m-8 px-8 py-4 bg-sky-300 rounded-lg">
            <div class="">
                <h1 class="text-2xl">Interactive</h1>
                <p class="font-semibold text-gray-500">Geometry Genious</p>
            </div>
            <div class="">
                <button class="text-white font-semibold bg-blue-700 rounded-lg py-2 px-3">Blog</button>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main class="flex gap-8 justify-center">

        <!-- cards -->

        <section class="grid grid-cols-3 gap-8">

            <!-- triangle -->

            <div class="card bg-base-100 shadow-xl text-center">
                <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Triangle</h2>
                    <p>Area [A] = 0.5 X b X h</p>
                    <div class="flex justify-evenly items-center">
                        <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="b">
                        <span>cm</span>
                        <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="h">
                        <span>cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button id="triangle" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- rectangle -->

            <div class="card bg-base-100 shadow-xl text-center">
                <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area [A] = w X h</p>
                    <div class="flex justify-evenly items-center">
                        <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="w">
                        <span>cm</span>
                        <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="l">
                        <span>cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button id="rectangle" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- parallelogram -->

            <div class="card bg-base-100 shadow-xl text-center">
                <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Parallelogram</h2>
                    <p>Area [A] = b X h</p>
                    <div class="flex justify-evenly items-center">
                    <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="b">
                    <span>cm</span>
                    <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="h">
                    <span>cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button id="parallelogram" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- rhombus -->

            <div class="card bg-base-100 shadow-xl text-center">
                <figure><img src="./images/rhombus.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Rhombus</h2>
                    <p>Area [A] = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                    <div class="flex justify-evenly items-center">
                    <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="d1">
                    <span>cm</span>
                    <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="d2">
                    <span>cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button id="rhombus" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- pentagon -->

            <div class="card bg-base-100 shadow-xl text-center">
                <figure><img src="./images/pentagon.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Pentagon</h2>
                    <p>Area [A] = 0.5 X p X d</p>
                    <div class="flex justify-evenly items-center">
                    <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="p">
                    <span>cm</span>
                    <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="d">
                    <span>cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button id="pentagon" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- ellipse -->

            <div class="card bg-base-100 shadow-xl text-center">
                <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Ellipse</h2>
                    <p>Area [A] = pi X a X b</p>
                    <div class="flex justify-evenly items-center">
                    <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="a">
                    <span>cm</span>
                    <input class="w-16 bg-slate-300 px-3 py-2 rounded-lg" type="text" name="" id="" placeholder="b">
                    <span>cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button id="ellipse" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="card bg-base-100 shadow-xl min-h-screen">
                <div id="result" class="">
                    <h2 class="card-title underline px-8 py-3">Area Calculation</h2>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/sccript.js"></script>
</body>

</html>
